<!DOCTYPE html>

<head>

    <style>

        #pdf-container {

        canvas {
            display: block;

        }

        /* 3. ë‘¥ë‘¥ ë– ìˆëŠ” [ì—°ë½ì²˜ ì €ì¥] ë²„íŠ¼ */
        .fab-save {
            position: fixed;
            bottom: 30px;
            right: 20px;
            background-color: #007bff; /* JNE íŒŒë€ìƒ‰ */
            color: white;
            padding: 15px 25px;
            border-radius: 50px;

            align-items: center;
            justify-content: center;

</head>
<body>

    <div class="header">
        <div class="title">CEO Eui-Seok Hong</div>
        <div class="subtitle">JNE Works @ CES 2026</div>
    </div>

    <div id="pdf-container">
        <div class="loading">Loading Digital Card...</div>
    </div>

    <button onclick="downloadVCard()" class="fab-save">
        <span>ğŸ‘¤</span> Save Contact
    </button>

    <script>
        // âœ… 1. ì—…ë¡œë“œí•œ ëª…í•¨ PDF íŒŒì¼ëª… (ì •í™•íˆ ì…ë ¥!)
        const url = './ceo_card.pdf';

        // --- (1) PDF ë Œë”ë§ ë¡œì§ (ë¸Œë¡œì…”ì™€ ë™ì¼) ---
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
        const container = document.getElementById('pdf-container');

        pdfjsLib.getDocument(url).promise.then(pdf => {
            container.innerHTML = ''; 
            // ëª…í•¨ì€ ë³´í†µ 1í˜ì´ì§€ë‹ˆê¹Œ ì²« í˜ì´ì§€ë§Œ ê°€ì ¸ì˜´
            pdf.getPage(1).then(page => {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                container.appendChild(canvas);

                // ê³ í™”ì§ˆ ë Œë”ë§
                const viewport = page.getViewport({ scale: 2.0 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // í™”ë©´ í¬ê¸°ì— ë§ê²Œ ë¦¬ì‚¬ì´ì§• (ëª…í•¨ ë¹„ìœ¨ ìœ ì§€)
                canvas.style.width = "90%"; 
                canvas.style.height = "auto";

                page.render({ canvasContext: context, viewport: viewport });
            });
        }).catch(error => {
            console.error('Error:', error);
            container.innerHTML = '<p style="color:white; padding:20px;">Failed to load card image.</p>';
        });

        // --- (2) ì—°ë½ì²˜ ì €ì¥ ë¡œì§ (vCard ìƒì„±) ---
        function downloadVCard() {
            // í™ì˜ì„ ëŒ€í‘œë‹˜ ì •ë³´ ì…ë ¥
            const vCardData = {
                firstName: "Eui-Seok", lastName: "Hong",
                org: "JNE Works", title: "CEO",
                email: "eshong@jneworks.com",
                mobile: "+82-10-5218-8661",
                work: "+82-70-7788-8661",
                url: "https://www.jneworks.com",
                address: "606, A-dong, D-TECH TOWER, 33, Gwacheon-daero 7-gil, Gwacheon-si, Gyeonggi-do, Rep. of Korea"
            };

            const vCard = `BEGIN:VCARD
VERSION:3.0
N:${vCardData.lastName};${vCardData.firstName};;;
FN:${vCardData.firstName} ${vCardData.lastName}
ORG:${vCardData.org}
TITLE:${vCardData.title}
EMAIL;type=INTERNET;type=WORK:${vCardData.email}
TEL;type=CELL:${vCardData.mobile}
TEL;type=WORK:${vCardData.work}
URL:${vCardData.url}
ADR;type=WORK:;;${vCardData.address}
END:VCARD`;

            const blob = new Blob([vCard], { type: "text/vcard;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "CEO_Eui-Seok_Hong.vcf";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
